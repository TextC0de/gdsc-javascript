<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./styles.css" />
        <title>GDSC</title>
    </head>

    <body>
        <main>
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Rol</th>
                </thead>

                <tbody>
                    <tr>
                        <td>Persona 1</td>
                        <td>
                            <div class="dropdown">
                                <div class="dropdown__control">
                                    <span class="dropdown-value"
                                        >Administrador</span
                                    >
                                    <img
                                        width="10"
                                        height="10"
                                        src="./assets/chevron.svg"
                                    />
                                </div>

                                <ul class="dropdown__menu">
                                    <li
                                        class="
                                            dropdown__menu-option
                                            is-selected
                                        "
                                    >
                                        Administrador
                                    </li>
                                    <li class="dropdown__menu-option">
                                        Usuario
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>Persona 2</td>
                        <td>
                            <div class="dropdown">
                                <div class="dropdown__control">
                                    <span class="dropdown-value">Usuario</span>
                                    <img
                                        width="10"
                                        height="10"
                                        src="./assets/chevron.svg"
                                    />
                                </div>

                                <ul class="dropdown__menu">
                                    <li class="dropdown__menu-option">
                                        Administrador
                                    </li>
                                    <li
                                        class="
                                            dropdown__menu-option
                                            is-selected
                                        "
                                    >
                                        Usuario
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
